<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Financial Plot</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static\plots.js"></script>
</head>

<body>
    <form class="form-inline">
        <div class="form-group">
            <label for="stockInput">Stock</label>
            <input type="text" class="form-control" id="stockInput" placeholder="Enter a stock">
        </div>
        <button id="submit" type="submit" class="btn btn-default">Plot Stock</button>
    </form>
    <div class="container">
        <div class="jumbotron">
            <h1 id="report-title"></h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h3>Stock Description</h3>
                    </div>
                </div>
                <div class="company">
                    <p id="company"></p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Stock Performance</h3>
                    </div>
                </div>
                <div id="plot"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <table id="summary-table" class="table table-striped table-inverse table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Open</th>
                            <th>High</th>
                            <th>Low</th>
                            <th>Close</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
